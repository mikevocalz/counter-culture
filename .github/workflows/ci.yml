name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.22'

      - name: Install dependencies
        run: bun install

      - name: Build Next app
        run: |
          cd apps/next
          bun run build

      - name: Run lint (if present)
        run: |
          if command -v bun >/dev/null 2>&1; then
            bun run lint || true
          fi
